<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" href="/images/Pause-fill.svg" type="image/x-icon">
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <div id="container">
        <div class="img-container">
            <img class="cover" src="" alt="Song cover image">
        </div>
        <p class="title"></p>
        <!-- <h2 class="title">Lost in the City Lights</h2> -->
        <p class="author"></p>

        <div class="progress-bar">
            <div class="timing">
                <span class="currentTime"></span><span class="duration"></span>
            </div>
            <div class="bar">
                <div class="bar-fill"></div>
            </div>
        </div>
       
        <div class="controls">
            <img class="icon previous" src="images/Stop_and_play_fill-1.svg" alt="Previous song">
            <div class="central-icon">
                <img class="pause hide" src="images/Pause-fill.svg" alt="Pause song">
                <img class="play" src="images/Play_fill.svg" alt="Play song">
            </div>
            <img class="icon next" src="images/Stop_and_play_fill.svg" alt="Next song">
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
